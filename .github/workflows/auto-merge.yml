name: Auto-merge on CI Success

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - release
      - 'release-*'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run if PR is from a feature branch and CI passed
    if: |
      startsWith(github.head_ref, 'feat/') ||
      startsWith(github.head_ref, 'fix/') ||
      startsWith(github.head_ref, 'docs/') ||
      startsWith(github.head_ref, 'feature-')
    steps:
      - name: Wait for CI to complete
        uses: fountainhead/action-wait-for-check@v1.1.0
        id: wait-for-ci
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: build
          ref: ${{ github.event.pull_request.head.sha }}
          timeoutSeconds: 600

      - name: Enable auto-merge
        if: steps.wait-for-ci.outputs.conclusion == 'success'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash

      - name: Comment on success
        if: steps.wait-for-ci.outputs.conclusion == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ CI passed! Auto-merge enabled. Will merge automatically when approved.'
            })

      - name: Comment on failure
        if: steps.wait-for-ci.outputs.conclusion != 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ CI failed. Please fix the issues before merging.'
            })
